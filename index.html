<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sync App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Upload Text</h1>
    <form id="upload-form">
        <textarea id="text-content" rows="10" cols="30"></textarea><br>
        <button type="submit">Upload</button>
    </form>
    <div id="uploaded-texts">
        <h2>Uploaded Texts</h2>
        <ul id="text-list"></ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
